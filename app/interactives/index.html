<html>
  <head>
    <title>Populations.js Models</title>
    <style type="text/css">
      body {
        background-color: #DAEDD5;
        font-family: 'Lato', georgia, times, "times new roman", serif;
        color: #555;
      }

      #header {
        background-color: #777;

        color: white;
        padding: 0.5em 1em;
        font-size: 1em;
        font-weight: 600;
      }

      #header h2 {
        margin: -25px 310px 15px;
      }

      #credits {
        font-size: 0.8em;
        color: #777;
      }

      #credits p {
        padding-left: 2em;
        margin-bottom: -0.5em;
      }

      .left-column {
        width: 320px;
        float: left;
      }

      .model-collection div {
        padding: 7px;
        background-color: #F1F1F1;
        border: #FFF 1px solid;
        cursor: pointer;
      }

      .model-collection div:hover,
      .model-collection div.active {
        background-color: #DDD;
      }

      .model-collection .link {
        position: relative;
        float: right;
        top: -2px;
        background-color: #F1F1F1;
        display: none;
      }

      .model-collection div:hover .link,
      .model-collection div.active .link {
        display: inline-block;
      }

      .model-collection .link a {
        margin: -3px;
        font-size: 0.8em;
        line-height: 0.5em;
        text-decoration: none;
      }

      .model {
        float: left;
        padding-left: 20px;
      }

      #model-iframe {
        width: 950px;
        height: 600px;
        border: 1px solid #BBB;
        background-color: white;
      }
    </style>
    <script>
      var modelDivs;

      window.onload = function() {
        var modelCollections, i, ii, j, jj;

        modelCollections = document.getElementsByClassName("model-collection");
        for (i = 0, ii = modelCollections.length; i < ii; i++) {
          modelDivs = modelCollections[i].children;
          for (j = 0, jj = modelDivs.length; j < jj; j++) {
            createModelDiv(modelDivs[j]);
          }
        }
      }

      createModelDiv = function(el) {
        var linkDiv = document.createElement('div');
        var modelUrl = el.dataset.model;
        linkDiv.classList.add("link");
        linkDiv.innerHTML = "<a href="+modelUrl+">link</a>";
        el.appendChild(linkDiv);
        el.addEventListener('click', function(){loadModel(el, modelUrl)});
      }

      loadModel = function(el, url) {
        var modelUrl = el.dataset.model;
        var iframe = document.getElementById("model-iframe");
        for (j = 0, jj = modelDivs.length; j < jj; j++) {
          modelDivs[j].classList.remove("active");
        }
        el.classList.add("active");
        iframe.setAttribute("src", url);
      }
    </script>
  </head>
  <body>
    <div id="header">
      <h1>Evolution Readiness Models</h1>
      <h2>&mdash; populations.js</h2>
    </div>

    <div id="credits">
      <p>GitHub repository: <a href="https://github.com/concord-consortium/populations.js">github.com/concord-consortium/populations.js</a></p>
    </div>

    <div class="left-column">
      <h2>ITSI Models</h2>
      <div class="model-collection">
        <div data-model="five-sunlight-one-plant.html">1.1 Flowerpots with one plant</div>
        <div data-model="five-sunlight-three-plants.html">1.2 Flowerpots with three plants</div>
        <div data-model="flowerpots-demo.html">1.3 Flowerpots with graph</div>
        <div data-model="field-three-plants-breed-true.html">2.1 Field, three plants, breed true</div>
      </div>
    </div>

    <div class="model">
      <h1 id="model-title"></h1>
      <iframe id="model-iframe"></iframe>
    </div>
  </body>
</html>
