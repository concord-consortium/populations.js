<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>populations.js</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <!-- build library -->
    <script src="lib/populations.js"></script>
    <!-- graph dependencies-->
    <script src="vendor/jquery.min.js"></script>
    <script src="vendor/d3.min.js"></script>
    <script src="vendor/lab-grapher.js"></script>
    <!-- model files here-->
    <script src="species/fast-plants-roots.js"></script>
    <script src="species/white-brown-rabbits.js"></script>
    <script src="species/hawks.js"></script>
    <script src="species/plus-one.js"></script>
    <script src="environments/snow.js"></script>
    <script src="models/hawk-controllable.js"></script>

    <link rel="stylesheet" href="css/lab-grapher.css"/>
    <style type="text/css">
      #side {
        padding: 2px;
        display: inline-block;
        vertical-align: top;
        margin-top: 10px;
      }

      #caught-value {
        font-weight: bold;
        font-size: 1.2em;
        padding: 4px;
      }

      #graph {
        position: relative;
        top: 50px;
        left: 5px;
        width: 400px;
        height: 300px;
      }

    </style>
  </head>
  <body>
    <div id="environment"></div>
    <div id="side">
      <div class="caught">Rabbits caught:<br><span id="caught-value">0</span></div>
      <div id="graph"></div>
    </div>
  </body>
</html>
