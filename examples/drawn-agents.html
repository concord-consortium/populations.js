          env = require('environments/snow');

          window.model = {
            run: function() {
              this.interactive = new Interactive({
                environment: env,
                addOrganismButtons: [
                  {
                    species: plantSpecies,
                    imagePath: "images/agents/grass/tallgrass.png",
                    scatter: 45
                  }, {
                    species: rabbitSpecies,
                    imagePath: "images/agents/rabbits/rabbit2.png",
                    scatter: 30
                  }
                ],
                toolButtons: [
                  {
                    type: ToolButton.INFO_TOOL
                  }
                ]
              });
              return document.getElementById('environment').appendChild(this.interactive.getEnvironmentPane());
            }
          };

          window.onload = function() {
            return helpers.preload([model, env, plantSpecies, rabbitSpecies], function() {
              return model.run();
            });
          };
        </script>
